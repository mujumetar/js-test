<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<style>
    input{
        padding: 5px;
        border-radius: 10px;
        border: none;
        border: 1px solid gainsboro;

    }
</style>

<body>
    <div id="time" class="  position-absolute top-0 end-0 translate-middle-x border text-white px-3 py-2">

    </div>

    <div class="container mt-5">
        <div class="title text-center">
            <h1 class="display-3 fw-bolder text-white">expense-tracker</h1>

        </div>


        <section class="my-5">
            <div class="row">
                <div class="col-12 ">
                    <div class="box px-lg-5">
                        <input placeholder="Search..." class="input" id="search" name="text" type="text">
                    </div>


                </div>
            </div>
        </section>
        <section>
            <div class="box mt-5 pt-3 h-100">
                <form action="" class=" h-100" id="form">
                    <div class="row h-100 g-3 d-flex justify-content-center align-items-center ">
                        <div class="col-lg-7 h-100">
                            <div class="input__container">
                                
                                
                                <input type="text" id="todo_list" name="task" class="input__search input"
                                    placeholder="Enter Task" />
                                    <br>
                                <input type="number" id="todo_val" name="task" class="input__search input"
                                    placeholder="Enter expense..." />
                            </div>


                            <div class="form-floating mb-3 h-100">
                                <input type="text" class="form-control d-none" id="id" id="floatingInput"
                                    placeholder="Enter your Task">

                            </div>
                        </div>
                        <div class="col-lg-3 mx-5 col-md-4 h-100">
                            <button class="shadow__btn btn btn-outline-primary" class="comic-button" id="submit">
                                Add Task
                            </button>

                        </div>

                    </div>
                </form>
            </div>
        </section>


        <section class="my-5 table-responsive ">
            <table class="table fs-2 text-center ">
                <thead>
                    <tr class="  ">
                        <th>
                            <h3>Action</h3>
                        </th>
                        <th>
                            <h3>expanse</h3>
                        </th>
                        <th>
                            <h3>spend</h3>
                        </th>
                        <th>
                            <h3>Update</h3>
                        </th>
                        <th>
                            <h3>Delete</h3>
                        </th>
                        <th>
                            <h3>More</h3>
                        </th>
                    </tr>
                </thead>
                <tbody id="tbody" class="pt-3">

                </tbody>

            </table>
        </section>

 <footer class="position-relative">
        <h4 class="totals position-absolute top-0 start-50 translate-middle" id="totals"></h4>
    </footer>

    </div>
   
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="script.js"></script>

<script>

</script>

</html>
