<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js exam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container position-absolute top-50 start-50 translate-middle">

        <form action="" class="form-control d-flex flex-column" id="form">
            <h1>signup</h1>
            <input type="username" id="username" placeholder="enter your username" class="spacing">
            <input type="email" id="email" placeholder="enter your e-mail" class="spacing">
            <input type="password" id="pass" placeholder="enter your password" class="spacing">
            <input type="password" id="conpass" placeholder="enter your password" class="spacing">
            <button class="btn btn-outline-primary my-2 rounded-6">sign-up</button>
            <a href="login.html">login</a>

        </form>

    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>


<script>


    document.getElementById("form").addEventListener("submit", function (e) {
        
        e.preventDefault()
        let data = {
            userval : document.getElementById("username").value,
            emaili : document.getElementById("email").value,
            passi : document.getElementById("pass").value,
            conpassi : document.getElementById("conpass").value
        }
        localStorage.setItem("user-info", JSON.stringify(data))

        console.log(userval)
        console.log(emaili)
        console.log(passi)
        console.log(conpassi)


    })

</script>

</html>
